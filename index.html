<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="img/ico.png" rel="icon" type="image/png">
</head>

<body>
    <div class="calculator"> <!-- Contenedor general -->
        <div class="result-bar"> <!-- Contenedor pantalla de la calculadora -->
            <span id="Result"></span> <!-- Pantalla de la calculadora -->
        </div>
        <!-- BOTONES -->
        <button class="reset" value="C" id="Delete">C</button> 
    
        <div class="controlls">
            <button class="operator" value="¹" onclick="potencia()" id="potencial">²</button>
            <button class="operator" value="√" onclick="cal()" id="raiz">√</button>
            <button class="operator" value="%" onclick="porcent()" id="porcentaje">%</button>
            <button class="operator" value="M" onclick="" id="memoria">M</button>
            <button class="number" value="7" id="seven">7</button>
            <button class="number" value="8" id="eight">8</button>
            <button class="number" value="9" id="nine">9</button>
            <button class="operator" value="/" id="divide">/</button>
            <button class="number" value="4" id="four">4</button>
            <button class="number" value="5" id="five">5</button>
            <button class="number" value="6" id="six">6</button>
            <button class="operator" value="*" id="multiply">*</button>
            <button class="number" value="1" id="one">1</button>
            <button class="number" value="2" id="two">2</button>
            <button class="number" value="3" id="three">3</button>
            <button class="operator" value="-" id="minus">-</button>
            <button class="number" value="0" id="cero">0</button>
            <button class="number" value="." id="punto">.</button>
            <button class="result" value="="  onclick="final()" id="equal">=</button>
            <button class="operator" value="+" id="plus">+</button>
            

        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
